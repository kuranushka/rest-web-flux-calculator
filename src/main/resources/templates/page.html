<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>КАЛЬКУЛЯТОР JAVASCRIPT ФУНКЦИЙ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
<nav class="navbar navbar-light align-middle" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">КАЛЬКУЛЯТОР JAVASCRIPT ФУНКЦИЙ</a>
    </div>
</nav>


<div class="container">
    <br>
    <br>
    <form method="post" th:action="@{/}" th:object="${requestDto}">
        <div class="row">
            <div class="col">
                <h5 class="text-danger" th:if="${functionError}" th:text="${functionError}"></h5>
                <div class="mb-3">
                    <label for="TextareaA" class="form-label">ФУНКЦИЯ A (название функции в скрипте должно быть
                        "func")</label>
                    <textarea class="form-control" id="TextareaA" rows="4" name="functionA" th:field="*{functionA}"
                              th:placeholder="${requestDto.functionA}"></textarea>
                </div>


                <div class="mb-3">
                    <label for="TextareaB" class="form-label">ФУНКЦИЯ B (название функции в скрипте должно быть
                        "func")</label>
                    <textarea class="form-control" id="TextareaB" rows="4" name="functionB" th:field="*{functionB}"
                              th:placeholder="${requestDto.functionB}"></textarea>
                </div>

                <h5 class="text-danger" th:if="${errorPauseA}" th:text="${errorPauseA}"></h5>
                <div class="mb-3 ms-5 me-5">
                    <p>ПАУЗА В РАСЧЕТЕ ФУНКЦИИ А</p>
                    <input type="text" class="form-control" name="pauseA" th:field="*{pauseA}"
                           th:placeholder="${requestDto.pauseA}"/>
                </div>

                <h5 class="text-danger" th:if="${errorPauseB}" th:text="${errorPauseB}"></h5>
                <div class="mb-3 ms-5 me-5">
                    <p>ПАУЗА В РАСЧЕТЕ ФУНКЦИИ B</p>
                    <input type="text" class="form-control" name="pauseB" th:field="*{pauseB}"
                           th:placeholder="${requestDto.pauseB}"/>
                </div>


            </div>
        </div>
        <div class="row">

            <div class="col">
                <h5 class="text-danger" th:if="${errorIteration}" th:text="${errorIteration}"></h5>
                <div class="mb-3 ms-5 me-5">
                    <p>КОЛИЧЕСТВО РАСЧЕТОВ ФУНКЦИЙ</p>
                    <input type="text" class="form-control" name="iteration" th:field="*{iteration}"
                           th:placeholder="${requestDto.iteration}"/>
                </div>


                <h5 class="text-danger" th:if="${errorPeriod}" th:text="${errorPeriod}"></h5>
                <div class="mb-3 ms-5 me-5">
                    <p>ПЕРИОД ОБНОВЛЕНИЯ РАСЧЕТОВ ФУНКЦИЙ В МИЛЛИСЕКУНДАХ</p>
                    <input type="text" class="form-control" name="period" th:field="*{period}"
                           th:placeholder="${requestDto.period}"/>
                </div>


                <div class="form-check form-check-inline ms-5">
                    <input class="form-check-input" type="radio" name="isOrderedOut" id="inlineRadio1" value="1"
                           checked>
                    <label class="form-check-label" for="inlineRadio1">
                        УПОРЯДОЧЕННЫЙ ВЫВОД РЕЗУЛЬТАТОВ
                    </label>
                </div>


                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="isOrderedOut" id="inlineRadio2" value="0">
                    <label class="form-check-label" for="inlineRadio2">
                        НЕ УПОРЯДОЧЕННЫЙ ВЫВОД РЕЗУЛЬТАТОВ
                    </label>
                </div>


                <button type="submit" class="btn btn-primary ms-5 me-5">РАССЧИТАТЬ ФУНКЦИИ</button>
            </div>
        </div>
    </form>
</div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
